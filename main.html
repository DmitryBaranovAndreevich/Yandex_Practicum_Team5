<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>Лиза Алерт</title>
  <link rel="stylesheet" href="./pages/main.css">

<body>
  <div class="page position_center">
    <header class="header"></header>
    <main class="content">
      <section class="cards">
        <ul class="card-list">
          <li class="card">
            <img src="" alt="" class="card__image">
            <div class="card__content">
              <div class="card__title-wrapper">
                <h2 class="card__title"></h2>
                <div class="card__lessons"></div>
              </div>
              <div class="card__status-wrapper">
                <div class="card__status"></div>
                <div class="card__duration"></div>
              </div>
              <div class="card__description-wrapper">
                <p class="card__description"></p>
                <button class="card__btn">Продолжить</button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </div>
</body>
